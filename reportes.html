<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Cargar Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #3498db;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .stats-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stats-box h4 {
            margin-bottom: 15px;
        }
        .stats-box p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 30px;
        }
        .filter-container {
            margin-bottom: 30px;
        }
        .card-body {
            padding: 15px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center mb-4">Zapatillas</h3>
        <a href="index.html">Inventario</a>
        <a href="agregar-producto.html">Agregar Producto</a>
        <a href="ventas.html">Ventas</a>
        <a href="reportes.html">Reportes</a>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <h2>Reportes</h2>
        <p>Aquí puedes visualizar los reportes y estadísticas de ventas.</p>

        <!-- Filtros -->
        <div class="filter-container">
            <div class="row">
                <!-- Filtro por producto -->
                <div class="col-md-4">
                    <label for="productFilter" class="form-label">Filtrar por Producto</label>
                    <select id="productFilter" class="form-select">
                        <option value="">Selecciona un producto</option>
                        <!-- Productos se llenarán dinámicamente -->
                    </select>
                </div>

                <!-- Filtro por fecha -->
                <div class="col-md-4">
                    <label for="dateFilter" class="form-label">Filtrar por Fecha</label>
                    <input type="date" id="dateFilter" class="form-control">
                </div>

                <!-- Filtro por mes -->
                <div class="col-md-4">
                    <label for="monthFilter" class="form-label">Filtrar por Mes</label>
                    <input type="month" id="monthFilter" class="form-control">
                </div>
            </div>
        </div>

        <!-- Estadísticas clave -->
        <div class="row">
            <div class="col-md-4">
                <div class="stats-box">
                    <h4>Total de Ventas</h4>
                    <p id="totalSales">Cargando...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-box">
                    <h4>Producto Más Vendido</h4>
                    <p id="bestSellingProduct">Cargando...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-box">
                    <h4>Total Ingresos</h4>
                    <p id="totalRevenue">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASIRckSRbp2DFJZIIgMMAXg4BsBnntWnc",
            authDomain: "administrarinventario.firebaseapp.com",
            projectId: "administrarinventario",
            storageBucket: "administrarinventario.firebasestorage.app",
            messagingSenderId: "991218574772",
            appId: "1:991218574772:web:4ba26113a8e6a19128bee1",
            measurementId: "G-JWW1WQCVHH"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let products = [];
        let salesData = [];
        let filteredSales = [];

        // Cargar productos
        async function loadProducts() {
            const productSelect = document.getElementById('productFilter');
            const querySnapshot = await getDocs(collection(db, "productos"));
            querySnapshot.forEach((docSnap) => {
                const product = docSnap.data();
                const option = document.createElement("option");
                option.value = docSnap.id;
                option.textContent = `${product.marca} - ${product.modelo}`;
                productSelect.appendChild(option);
                products.push({ id: docSnap.id, ...product });
            });
        }

        // Cargar ventas
        async function loadSales() {
            const salesSnapshot = await getDocs(collection(db, "ventas"));
            salesSnapshot.forEach((docSnap) => {
                salesData.push(docSnap.data());
            });
            filteredSales = [...salesData];
            updateReport();
        }

        // Actualizar el reporte
        function updateReport() {
            const totalSales = filteredSales.reduce((acc, sale) => acc + sale.cantidad, 0);
            const totalRevenue = filteredSales.reduce((acc, sale) => acc + sale.cantidad * sale.precio, 0);
            const productSales = filteredSales.reduce((acc, sale) => {
                acc[sale.producto] = (acc[sale.producto] || 0) + sale.cantidad;
                return acc;
            }, {});
            const bestSellingProduct = Object.keys(productSales).reduce((a, b) => productSales[a] > productSales[b] ? a : b);

            document.getElementById('totalSales').textContent = totalSales;
            document.getElementById('bestSellingProduct').textContent = bestSellingProduct;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;

            // Cargar gráfico
            loadSalesChart(productSales);
        }

        // Cargar gráfico
        function loadSalesChart(productSales) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const salesLabels = Object.keys(productSales);
            const salesData = Object.values(productSales);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: salesLabels,
                    datasets: [{
                        label: 'Ventas por Producto',
                        data: salesData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Filtro de fecha
        document.getElementById('dateFilter').addEventListener('change', (e) => {
            const date = e.target.value;
            filteredSales = salesData.filter(sale => sale.fecha === date);
            updateReport();
        });

        // Filtro por mes
        document.getElementById('monthFilter').addEventListener('change', (e) => {
            const month = e.target.value;
            filteredSales = salesData.filter(sale => sale.fecha.startsWith(month));
            updateReport();
        });

        // Filtro por producto
        document.getElementById('productFilter').addEventListener('change', (e) => {
            const productId = e.target.value;
            if (productId) {
                filteredSales = salesData.filter(sale => sale.producto === productId);
            } else {
                filteredSales = [...salesData];
            }
            updateReport();
        });

        // Cargar datos al inicio
        loadProducts();
        loadSales();
    </script>

</body>
</html>
