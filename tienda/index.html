<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script type="text/javascript">
        // Redirección inmediata con JavaScript
        window.location.replace("1/");
    </script>
    <noscript>
        <!-- Redirección usando meta tag si JavaScript está deshabilitado -->
        <meta http-equiv="refresh" content="0; url=1/" />
    </noscript>
</head>
<body>
    <!-- Contenido mínimo para evitar parpadeos -->
    <p>Redirigiendo...</p>
</body>
</html>
